      <!-- Admission Section Starts  -->
      <div class="container">
          <h4>Admission Form</h4>
          <form action="#">
            <div class="form-group">
                <label>Full Name(In Bangla):</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Full Name(In English):</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Father's Name:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Mother's Name:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Class you want to apply for:</label>
                <input type="text" class="form-control" placeholder="For example: Class 2015-2016.">
            </div>
            <div class="form-group row">
                <label class="col-2 col-md-2 ">Gender:</label>
                <div class="col-10">
                    <input type="radio" class="form-check-input" name="gender" id="male">
                    <label for="male">Male</label><br>
                    <input type="radio" class="form-check-input" name="gender" id="male">
                    <label for="female">Female</label><br>
                    <input type="radio" class="form-check-input" name="gender" id="Others">
                    <label for="Others">Others</label>

                </div>
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label>Nationality:</label>
                <input type="text" class="form-control">
            </div>
            
            
            <div class="form-group row">
                <label for="" class="col-3">Current Address:</label>
                <div class="col-9">
                    <input type="text" class="form-control col-12 d-inline-block m-1" placeholder="Street Address">
                    <input type="text" class="form-control col-12 d-inline-block m-1" placeholder="Street Address Line-2">
                    <input type="text" class="form-control col-6 d-inline-block m-1" placeholder="City">
                    <input type="text" class="form-control col-5 d-inline-block m-1" placeholder="Region">
                    <input type="text" class="form-control col-6 d-inline-block m-1" placeholder="Postal/Zip Code">
                    <select name="cars" id="" class="form-control col-5 m-1 d-inline-block">
                        <option value="volvo">Bangladesh</option>
                        <option value="saab">Pakistan</option>
                        <option value="mercedes">India</option>
                        <option value="audi">Others</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-3">Parmanent Address:</label>
                <div class="col-9">
                    <input type="text" class="form-control col-12 d-inline-block m-1" placeholder="Street Address">
                    <input type="text" class="form-control col-12 d-inline-block m-1" placeholder="Street Address Line-2">
                    <input type="text" class="form-control col-6 d-inline-block m-1" placeholder="City">
                    <input type="text" class="form-control col-5 d-inline-block m-1" placeholder="Region">
                    <input type="text" class="form-control col-6 d-inline-block m-1" placeholder="Postal/Zip Code">
                    <select name="cars" id="" class="form-control col-5 m-1 d-inline-block">
                        <option value="volvo">Bangladesh</option>
                        <option value="saab">Pakistan</option>
                        <option value="mercedes">India</option>
                        <option value="audi">Others</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="number" class="form-control" required>
            </div>
            <div class="form-group">
                <label>E-Mail:</label>
                <input type="email" class="form-control" placeholder="example@mail.com">
            </div>
            
            <div  class="d-block">
                <input type="submit" value="Send Application" class="justify-content-center bg-secondary text-light form-control col-4 " style="min-width:200px;display: block;margin: auto;">
            </div>
        
          </form>
